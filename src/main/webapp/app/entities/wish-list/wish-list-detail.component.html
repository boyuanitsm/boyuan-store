
<div *ngIf="wishList">
    <h2><span jhiTranslate="boyuanStoreApp.wishList.detail.title">Wish List</span> {{wishList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="boyuanStoreApp.wishList.name">Name</span></dt>
        <dd>
            <span>{{wishList.name}}</span>
        </dd>
        <dt><span jhiTranslate="boyuanStoreApp.wishList.createDate">Create Date</span></dt>
        <dd>
            <span>{{wishList.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="boyuanStoreApp.wishList.body">Body</span></dt>
        <dd>
            <span>{{wishList.body}}</span>
        </dd>
        <dt><span jhiTranslate="boyuanStoreApp.wishList.newField">New Field</span></dt>
        <dd>
            <span>{{wishList.newField}}</span>
        </dd>
        <dt><span jhiTranslate="boyuanStoreApp.wishList.user">User</span></dt>
        <dd>
            {{wishList.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wish-list/'+ wishList.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
